<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo Khuyến Mãi Mới</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5 w-50">
    <h2 class="mb-4">Tạo Khuyến Mãi Mới</h2>
    <form id="promotionForm">
        <div class="mb-3">
            <label for="title" class="form-label">Tiêu Đề<span style="color: red">*</span></label>
            <input type="text" class="form-control" id="title" placeholder="Nhập tiêu đề khuyến mãi" required>
        </div>
        <div class="mb-3">
            <label for="startDate" class="form-label">Thời Gian Bắt Đầu<span style="color: red">*</span></label>
            <input type="date" class="form-control w-auto" id="startDate" required>
        </div>
        <div class="mb-3">
            <label for="endDate" class="form-label">Thời Gian Kết Thúc<span style="color: red">*</span></label>
            <input type="date" class="form-control w-auto" id="endDate" required>
        </div>
        <div class="mb-3">
            <label for="discount" class="form-label">Mức Giảm Giá<span style="color: red">*</span></label>
            <input type="number" class="form-control" id="discount" placeholder="Nhập mức giảm giá" required>
        </div>
        <div class="mb-3">
            <label for="details" class="form-label">Chi Tiết<span style="color: red">*</span></label>
            <textarea class="form-control" id="details" rows="3" placeholder="Nhập chi tiết khuyến mãi" required></textarea>
        </div>
        <button type="submit" class="btn btn-success" onclick="createPromotion()">Tạo Mới</button>
        <a href="index.html" class="btn btn-secondary ms-2">Quay lại</a>
    </form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="create.js"></script>
</body>
</html>
