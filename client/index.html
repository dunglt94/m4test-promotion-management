<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promotions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

</head>
<body>
<div class="container mt-5">

    <h2 class="mb-0 text-center">Danh sách Khuyến Mãi</h2>
    <div class="d-flex gap-2 justify-content-between align-items-center mb-3 mt-2">
        <a href="create.html" class="btn btn-success">Thêm khuyến mãi</a>
        <div class="search-container w-25">
            <div class="input-group ">
                <input type="text" class="form-control" placeholder="Tìm kiếm..." aria-label="Tìm kiếm">
                <button class="btn btn-outline-secondary" type="button">
                    <i class="bi bi-search"></i> <!-- Bootstrap Icons cho kính lúp -->
                </button>
            </div>
        </div>
    </div>


    <table class="table table-bordered">
        <thead class="table-light text-center">
        <tr>
            <th scope="col">Tiêu Đề</th>
            <th scope="col">Thời Gian Bắt Đầu</th>
            <th scope="col">Thời Gian Kết Thúc</th>
            <th scope="col">Mức Giảm Giá</th>
            <th scope="col">Chi Tiết</th>
            <th scope="col">Sửa</th>
            <th scope="col">Xoá</th>
        </tr>
        </thead>
        <tbody id="promotions">
        <tr>
            <td>Khuyến Mãi Mùa Đông</td>
            <td>01/01/2025</td>
            <td>31/01/2025</td>
            <td>20%</td>
            <td class="text-center">
                <button class="btn btn-info btn-sm"><i class="bi bi-info-circle"></i></button>
            </td>
            <td class="text-center">
                <button class="btn btn-warning btn-sm"><i class="bi bi-pencil"></i></button>
            </td>
            <td class="text-center">
                <button class="btn btn-danger btn-sm"><i class="bi bi-trash"></i></button>
            </td>
        </tr>
        </tbody>
    </table>

</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data.min.js"></script>
<script src="index.js"></script>
</body>
</html>
